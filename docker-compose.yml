version: '3.8'

services:
  backend:
    build:
      context: ./backend
    container_name: bookyard-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    # For production, we don't need volumes for hot-reload, but keeping it simple for now.
    # In EC2, we usually run without --reload and without volumes.
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    restart: always
